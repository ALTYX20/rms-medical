<div id="e-commerce-product" class="page-layout simple tabbed">

  <!-- HEADER -->
  <div class="page-header bg-primary text-auto row no-gutters align-items-center justify-content-between p-6">

      <div class="row no-gutters align-items-center">

          <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="btn btn-icon mr-4">
              <i class="icon icon-arrow-left"></i>
          </a>

          <div class="product-image mr-4">
              <img src="../../../assets/assets/images/ecommerce/product-image-placeholder.png">
          </div>

          <div>Create New Project</div>
      </div>

      <button type="button" class="btn btn-light" disabled>
          SAVE
      </button>

  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="page-content">

      <ul class="nav nav-tabs" id="myTab" role="tablist">

          <li class="nav-item">
              <a class="nav-link btn active" id="basic-info-tab" data-toggle="tab" href="#basic-info-tab-pane" role="tab" aria-controls="basic-info-tab-pane" aria-expanded="true">Basic Info</a>
          </li>


      </ul>

      <div class="tab-content">

          <div class="tab-pane fade show active" id="basic-info-tab-pane" role="tabpanel" aria-labelledby="basic-info-tab">

              <div class="card p-6">

                  <form [formGroup]="projectForm" (ngSubmit)="submit()">

                      <div class="form-group">
                          <input type="text" class="form-control" aria-describedby="project name" formControlName="titre"/>
                          <label>Project Name</label>
                      </div>





                    


                      <div class="form-group mt-2">
                          <input type="text" class="form-control" aria-describedby="product name" formControlName="project_creator"/>
                          <label>Creator</label>
                      </div>

                      <div class="form-group">
                        <input type="text" class="form-control" aria-describedby="Activity Territories" formControlName="territories"/>
                        <label>Activity Territories</label>
                    </div>

                      <div class="form-group">
                        <input type="text" class="form-control" aria-describedby="product photo" formControlName="logo"/>
                        <label>Photo</label>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" aria-describedby="product status" formControlName="status"/>
                        <label>Status</label>
                    </div>

                      <div class="form-group">
                        <input type="submit" class="form-control btn btn-dark" aria-describedby="product tags" value="Add Product" />

                    </div>


                  </form>
              </div>
          </div>

      </div>
  </div>
  <!-- / CONTENT -->
</div>
