<div id="e-commerce-product" class="page-layout simple tabbed">
  <!-- HEADER -->
  <div
    class="page-header bg-primary text-auto row no-gutters align-items-center justify-content-between p-6"
  >
    <div class="row no-gutters align-items-center">
      <a
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        class="btn btn-icon mr-4"
      >
        <i class="icon icon-arrow-left"></i>
      </a>

      <div class="product-image mr-4">
        <img
          src="../../../assets/assets/images/ecommerce/product-image-placeholder.png"
        />
      </div>

      <div>Create New Product</div>
    </div>

    <button type="button" class="btn btn-light" disabled>
      SAVE
    </button>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="page-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link btn active"
          id="basic-info-tab"
          data-toggle="tab"
          href="#basic-info-tab-pane"
          role="tab"
          aria-controls="basic-info-tab-pane"
          aria-expanded="true"
          >Basic Info</a
        >
      </li>
    </ul>

    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="basic-info-tab-pane"
        role="tabpanel"
        aria-labelledby="basic-info-tab"
      >
        <div class="card p-6">
          
          <form [formGroup]="productForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label>Product Name</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="
                  getControlValue('nom').invalid &&
                  getControlValue('nom').touched
                "
                aria-describedby="product name"
                formControlName="nom"
                required
              />
              <div class="invalid-feedback">
                this field is required.
              </div>
            </div>

            <div class="form-group">
              <label>Product Description</label>
              <textarea
                class="form-control"
                [class.is-invalid]="
                  getControlValue('description').invalid &&
                  getControlValue('description').touched
                "
                aria-describedby="product description"
                rows="5"
                formControlName="description"
                required
              ></textarea>
              <div class="invalid-feedback">
                this field is required.
              </div>
            </div>

            <div class="form-group">
              <label>Categories</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="
                  getControlValue('type').invalid &&
                  getControlValue('type').touched
                "
                aria-describedby="product categories"
                formControlName="type"
                required
              />
              <div class="invalid-feedback">
                this field is required.
              </div>
            </div>

            <div class="form-group">
              <label>Price</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="
                  getControlValue('prix').invalid &&
                  getControlValue('prix').touched
                "
                aria-describedby="product price"
                formControlName="prix"
                required
              />
              <div class="invalid-feedback">
                this field is required.
              </div>
            </div>

            <div class="form-group">
              <label>Project</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="
                  getControlValue('project').invalid &&
                  getControlValue('project').touched
                "
                aria-describedby="product project"
                formControlName="project"
                required
              />
              <div class="invalid-feedback">
                this field is required.
              </div>
            </div>

            <div class="form-group">
              <label>Photo</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="
                  getControlValue('logo').invalid &&
                  getControlValue('logo').touched
                "
                aria-describedby="product photo"
                formControlName="logo"
              />
              <div class="invalid-feedback">
                this field is required.
              </div>
            </div>
            <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
              {{ errorMsg }}
            </div>
            <div class="form-group">
              <button
                mat-flat-button
                type="submit"
                color="primary"
                style="width: 100%;"
                [disabled]="productForm.invalid || isLoading"
              >
                <span *ngIf="!isLoading">Add Product</span>
                <div *ngIf="isLoading" class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- / CONTENT -->
</div>
