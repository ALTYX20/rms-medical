
<div id="reference" class="page-layout carded full-width">

    <div class="top-bg bg-primary"></div>
  
    <!-- CONTENT -->
    <div class="page-content-wrapper">
  
        <!-- HEADER -->
        <div class="page-header light-fg row no-gutters align-items-center justify-content-between">
  
            <!-- APP TITLE -->
            <div class="col-12 col-sm">
  
                <div class="logo row no-gutters justify-content-center align-items-start justify-content-sm-start">
                    <div class="logo-icon mr-3 mt-1">
                        <i class="icon-cube-outline s-6"></i>
                    </div>
                    <div class="logo-text">
                        <div class="h4">reference</div>
                        <div class="">Total reference: {{references.length}}</div>
                    </div>
                </div>
  
            </div>
            <!-- / APP TITLE -->
  
            <!-- SEARCH -->
            <div class="col search-wrapper px-2">
  
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-icon">
                            <i class="icon icon-magnify"></i>
                        </button>
                    </span>
                    <input id="reference-search-input" type="text" class="form-control" placeholder="Search" aria-label="Search" />
                </div>
  
            </div>
            <!-- / SEARCH -->
  
            <div class="col-auto">
  <a [routerLinkActive]="['/add-reference']"  routerLinkActive="router-link-active" class="btn btn-light">ADD Reference</a>
            </div>
  
        </div>
        <!-- / HEADER -->
  
        <div class="page-content-card">
  
            <table id="e-commerce-products-table" class="table dataTable">
                <thead>
                    <tr>
                        <th>
                            <div class="table-header">
                                <span class="column-title">ID</span>
                            </div>
                        </th>
  
                        
  
                        <th>
                            <div class="table-header">
                                <span class="column-title">Title</span>
                            </div>
                        </th>
  
                        
  
                        <th>
                            <div class="table-header">
                                <span class="column-title">description</span>
                            </div>
                        </th>
  
                        
  
                       
  
                      
                    </tr>
                </thead>
  
                <tbody>
  
                    
  
                    <tr *ngFor="let item of references">
                      <td>{{item.id}}</td>
                    
                      <td>{{item.title}}</td>
                      <td>{{item.description}}</td>
                     
                      
                      
                      <td>
                          <button type="button" (click)="modifyReference(item)" class="btn btn-icon" aria-label="reference details">
                              <i class="icon icon-pencil s-4"></i>
                          </button>
                          <button type="button" (click)="deleteReference(item.id)" class="btn btn-icon" aria-label="Reference details">
                            <i class="icon icon-trash s-4"></i>
                        </button>
                      </td>
                  </tr>
  
                </tbody>
            </table>
        </div>
    </div>
    <!-- / CONTENT -->
