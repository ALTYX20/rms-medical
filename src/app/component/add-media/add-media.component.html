<div id="Media" class="page-layout simple tabbed">
    <!-- HEADER -->
  
    <div
    class="page-header bg-primary text-auto row no-gutters align-items-center justify-content-between p-6"
>
    <div class="row no-gutters align-items-center">
        <a
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            class="btn btn-icon mr-4"
        >
            <i class="icon icon-arrow-left"></i>
        </a>

    

        <div>Add Media</div>
    </div>

    <button type="button" class="btn btn-light" disabled>
        SAVE
    </button>
</div>
    <!-- HEADER -->
     <!-- CONTENT -->
  <div class="page-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a
                class="nav-link btn active"
                id="basic-info-tab"
                data-toggle="tab"
                href="#basic-info-tab-pane"
                role="tab"
                aria-controls="basic-info-tab-pane"
                aria-expanded="true"
                >Basic Info</a
            >
        </li>
    </ul>

    <div class="tab-content" style="overflow-y: scroll;">
        <div
            class="tab-pane fade show active"
            id="basic-info-tab-pane"
            role="tabpanel"
            aria-labelledby="basic-info-tab"
        >
            <div class="card p-6">
                <form [formGroup]="MediaForm" (ngSubmit)="submit()">
                
                    <div class="row">
                    

                

                        <div class="form-group col-6">
                            <label>type</label>
                            <input
                                type="text"
                                class="form-control"
                               
                                formControlName="type"
                                aria-describedby="description"
                                formControlName="description"
                                required
                            />
                           
                        </div>
                   

                    
                        <div class="form-group row-6">
                            <label>description</label>
                            <textarea
                                type="text"
                                class="form-control"
                                aria-describedby="description"
                                formControlName="description" 
                                required></textarea>
                           
                        </div>
                    </div>


                    <div class="form-group">
                        <button>
                        <input type="file" (change)="onFileChange($event)" />
                       
                    </button>
                        </div>
                    </form>
             
                        
                                <div class="form-group">
                                 
                                    <button
                                    mat-flat-button
                                    type="submit"
                                    color="primary"
                                    style="width: 100%;"
                                    
                                  >
                                    <span *ngIf="!isLoading">Add Media</span>
                                    <div *ngIf="isLoading" class="spinner-border" role="status">
                                      <span class="sr-only">Loading...</span>
                                    </div>
                                  </button>
                                
                                    </div>
                      </div>
                   
                 
            
        
    </div>
        </div>
  </div>
