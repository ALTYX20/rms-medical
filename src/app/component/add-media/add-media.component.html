<div id="Media" class="page-layout simple tabbed">
    <!-- HEADER -->
  
    <div
    class="page-header bg-primary text-auto row no-gutters align-items-center justify-content-between p-6"
>
    <div class="row no-gutters align-items-center">
        <a
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            class="btn btn-icon mr-4"
        >
            <i class="icon icon-arrow-left"></i>
        </a>

    

        <div>Add Media</div>
    </div>

    <button type="button" class="btn btn-light" disabled>
        SAVE
    </button>
</div>
    <!-- HEADER -->
     <!-- CONTENT -->
  <div class="page-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a
                class="nav-link btn active"
                id="basic-info-tab"
                data-toggle="tab"
                href="#basic-info-tab-pane"
                role="tab"
                aria-controls="basic-info-tab-pane"
                aria-expanded="true"
                >Basic Info</a
            >
        </li>
    </ul>

    <div class="tab-content" style="overflow-y: scroll;">
        <div
            class="tab-pane fade show active"
            id="basic-info-tab-pane"
            role="tabpanel"
            aria-labelledby="basic-info-tab"
        >
            <div class="card p-6">
                <form [formGroup]="ImageForm" (ngSubmit)="submit()">
                    <div class="row">
                    

                

                        <div class="form-group col-6">
                            <input
                                type="text"
                                class="form-control"
                                aria-describedby="type"
                                formControlName="type"
                            />
                            <label>type</label>
                        </div>
                   

                    
                        <div class="form-group col-6">
                            <textarea
                                type="text"
                                class="form-control"
                                aria-describedby="description"
                                formControlName="description"></textarea>
                            <label>description</label>
                        </div>
                    </div>


                      <div class="form-group">
                        <input type="file" (change)="onFileChange($event)" />
                            <input
                                type="submit"
                                class="form-control btn btn-dark"
                                aria-describedby="presentation add"
                                value="add image"
                            />
                        </div>
                    </form>
             
                        <form [formGroup]="VideoForm" (ngSubmit)="submit()">
                            <div class="row">
                            
        
                        
        
                                <div class="form-group col-6">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-describedby="type"
                                        formControlName="type"
                                    />
                                    <label>type</label>
                                </div>
                           
        
                            
                                <div class="form-group col-6">
                                    <textarea
                                        type="text"
                                        class="form-control"
                                        aria-describedby="description"
                                        formControlName="description"></textarea>
                                    <label>description</label>
                                </div>
                            </div>
        
        
                              <div class="form-group">
                                <input type="file" (change)="onFileChange($event)" />
                                    <input
                                        type="submit"
                                        class="form-control btn btn-dark"
                                        aria-describedby="presentation add"
                                        value="add video"
                                    />

                                </div>
                            </form>
                            <form [formGroup]="pdfForm" (ngSubmit)="submit()">
                                <div class="row">
                                
            
                            
            
                                    <div class="form-group col-6">
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-describedby="type"
                                            formControlName="type"
                                        />
                                        <label>type</label>
                                    </div>
                               
            
                                
                                    <div class="form-group col-6">
                                        <textarea
                                            type="text"
                                            class="form-control"
                                            aria-describedby="description"
                                            formControlName="description"></textarea>
                                        <label>description</label>
                                    </div>
                                </div>
            
            
                                  <div class="form-group">
                                    <input type="file" (change)="onFileChange($event)" />
                                        <input
                                            type="submit"
                                            class="form-control btn btn-dark"
                                            aria-describedby="presentation add"
                                            value="add pdf"
                                        />
    
                                    </div>
                                </form>
                      </div>
                   
                 
            
        
    </div>
        </div>
  </div>
