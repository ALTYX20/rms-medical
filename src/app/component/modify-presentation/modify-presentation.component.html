
<div id="presentation" class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="page-header bg-primary text-auto row no-gutters align-items-center justify-content-between p-6">
  
        <div class="row no-gutters align-items-center">
  
            <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="btn btn-icon mr-4">
                <i class="icon icon-arrow-left"></i>
            </a>
  
            
  
            <div>Edit Presentation</div>
        </div>
  
        <button type="button" class="btn btn-light" disabled>
            SAVE
        </button>
  
    </div>
    <!-- / HEADER -->
  
    <!-- CONTENT -->
    <div class="page-content">
  
        <ul class="nav nav-tabs" id="myTab" role="tablist">
  
            <li class="nav-item">
                <a class="nav-link btn active" id="basic-info-tab" data-toggle="tab" href="#basic-info-tab-pane" role="tab" aria-controls="basic-info-tab-pane" aria-expanded="true">Basic Info</a>
            </li>
  
  
        </ul>
  
        <div class="tab-content">
  
            <div class="tab-pane fade show active" id="basic-info-tab-pane" role="tabpanel" aria-labelledby="basic-info-tab">
  
                <div class="card p-6">
  
                    <form [formGroup]="presentationForm" (ngSubmit)="submit()">
  
                        <div class="form-group mt-2">
                            <label>titre</label>
                            <input type="text" class="form-control" aria-describedby="titre" formControlName="titre"  [class.is-invalid]="
                            getControlValue('titre').invalid &&
                            getControlValue('titre').touched
                          " required/>
                          
                        </div>
  
                        <div class="form-group">
                            <label>territories</label>
                          <input type="text" class="form-control"  [class.is-invalid]="
                          getControlValue('territories').invalid &&
                          getControlValue('territories').touched
                        "aria-describedby="territories" formControlName="territories" required/>
                        
                      </div>
                      <div class="form-group">
                        <label>project</label>
                        <input type="text" class="form-control"  [class.is-invalid]="
                        getControlValue('project').invalid &&
                        getControlValue('project').touched
                      "aria-describedby="project" formControlName="project" required/>
                        
                    </div>
                    <div class="form-group">
                        <label>media</label>
                        <input type="text" class="form-control" aria-describedby="media" formControlName="media" [class.is-invalid]="
                        getControlValue('media').invalid &&
                        getControlValue('media').touched
                      " required/>
                        
                    </div>
                    <div class="form-group">
                        <button
                          mat-flat-button
                          type="submit"
                          color="primary"
                          style="width: 100%;"
                          [disabled]="presentationForm.invalid || isLoading"
                        >
                          <span *ngIf="!isLoading">Modify Presentation</span>
                          <div *ngIf="isLoading" class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </button>
                      </div>
  
  
                    </form>
                </div>
            </div>
  
        </div>
    </div>
    <!-- / CONTENT -->
  </div>
