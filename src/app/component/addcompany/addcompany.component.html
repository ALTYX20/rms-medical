<div id="e-commerce-product" class="page-layout simple tabbed">
  <!-- HEADER -->
  <div
      class="page-header bg-primary text-auto row no-gutters align-items-center justify-content-between p-6"
  >
      <div class="row no-gutters align-items-center">
          <a
              [routerLink]="['/']"
              routerLinkActive="router-link-active"
              class="btn btn-icon mr-4"
          >
              <i class="icon icon-arrow-left"></i>
          </a>

          <div class="product-image mr-4">
              <img
                  src="../../../assets/assets/images/ecommerce/product-image-placeholder.png"
              />
          </div>

          <div>Create New Company</div>
      </div>

      <button type="button" class="btn btn-light" disabled>
          SAVE
      </button>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="page-content">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
              <a
                  class="nav-link btn active"
                  id="basic-info-tab"
                  data-toggle="tab"
                  href="#basic-info-tab-pane"
                  role="tab"
                  aria-controls="basic-info-tab-pane"
                  aria-expanded="true"
                  >Basic Info</a
              >
          </li>
      </ul>

      <div class="tab-content" style="overflow-y: scroll;">
          <div
              class="tab-pane fade show active"
              id="basic-info-tab-pane"
              role="tabpanel"
              aria-labelledby="basic-info-tab"
          >
              <div class="card p-6">
                  <form [formGroup]="productForm" (ngSubmit)="submit()">
                      <div class="form-group">
                        <label>Photo</label>
                          <input
                              type="text"
                              class="form-control"
                              id="photo"
                              value=""
                              formControlName="file"
                          />
                          
                      </div>

                      <div class="row">
                          <div class="form-group col-6">
                            <label>Company Name</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="name"
                              />
                              
                          </div>

                          <div class="form-group col-6">
                            <label>Email</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="email"
                              />
                              
                          </div>
                      </div>

                      <div class="row mt-2">
                          <div class="form-group col-6">
                            <label>Company Adress</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="adresse"
                              />
                              
                          </div>

                          <div class="form-group col-6">
                            <label>Phone number</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="numtel"
                              />
                              
                          </div>
                      </div>

                      <div class="row mt-2">
                          <div class="form-group col-6">
                            <label>Url Website</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="website"
                              />
                              
                          </div>

                          <div class="form-group col-6">
                            <label>Staff count number</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="staffcount"
                              />
                              
                          </div>
                      </div>

                      <div class="row mt-2">
                          <div class="form-group col-6">
                            <label>Subscription period</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="period_subscription"
                              />
                              
                          </div>

                          <div class="form-group col-6">
                            <label>Database Size</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="databasesize"
                              />
                              
                          </div>
                      </div>

                      <div class="row mt-2">
                          <div class="form-group col-6">
                            <label>SLA Type</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="slatype"
                              />
                              
                          </div>

                          <div class="form-group col-6">
                            <label>Support Type</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="product name"
                                  formControlName="supporttype"
                              />
                              
                          </div>
                      </div>

                      <div class="form-group">
                        <label>Business sector</label>
                          <input
                              type="text"
                              class="form-control"
                              aria-describedby="product categories"
                              formControlName="sector"
                          />
                          
                      </div>

                      <div class="form-group">
                        <label>Activitie territories</label>
                          <input
                              type="text"
                              class="form-control"
                              aria-describedby="product price"
                              formControlName="activity"
                          />
                          
                      </div>

                      <div class="form-group">
                        <label> Company Description</label>
                          <textarea
                              class="form-control"
                              aria-describedby="product description"
                              rows="5"
                              formControlName="description"
                          ></textarea>
                          
                      </div>

                      <div class="form-group">
                          <input
                              type="submit"
                              class="form-control btn btn-dark"
                              aria-describedby="product tags"
                              value="Add Company"
                          />
                      </div>
                  </form>
                  
              </div>
          </div>
      </div>
  </div>
  <!-- / CONTENT -->
</div>
