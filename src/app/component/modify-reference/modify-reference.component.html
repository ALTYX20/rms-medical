
<div id="reference" class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="page-header bg-primary text-auto row no-gutters align-items-center justify-content-between p-6">
  
        <div class="row no-gutters align-items-center">
  
            <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="btn btn-icon mr-4">
                <i class="icon icon-arrow-left"></i>
            </a>
  
            
  
            <div>Edit Reference</div>
        </div>
  
        <button type="button" class="btn btn-light" disabled>
            SAVE
        </button>
  
    </div>
    <!-- / HEADER -->
  
    <!-- CONTENT -->
    <div class="page-content">
  
        <ul class="nav nav-tabs" id="myTab" role="tablist">
  
            <li class="nav-item">
                <a class="nav-link btn active" id="basic-info-tab" data-toggle="tab" href="#basic-info-tab-pane" role="tab" aria-controls="basic-info-tab-pane" aria-expanded="true">Basic Info</a>
            </li>
  
  
        </ul>
  
        <div class="tab-content">
  
            <div class="tab-pane fade show active" id="basic-info-tab-pane" role="tabpanel" aria-labelledby="basic-info-tab">
  
                <div class="card p-6">
  
                    <form [formGroup]="referenceForm" (ngSubmit)="submit()">
  
                        <div class="form-group">
                            <input type="text" class="form-control" aria-describedby="reference name" formControlName="title"/>
                            <label>Presentation Name</label>
                        </div>
  
  
  
  
  
                      
  
  
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" aria-describedby="reference name" formControlName="title"/>
                            <label>title</label>
                        </div>
  
                        <div class="form-group">
                          <input type="text" class="form-control" aria-describedby="reference description" formControlName="description"/>
                          <label>description</label>
                      </div>
                        <div class="form-group">
                          <input type="submit" class="form-control btn btn-dark" aria-describedby="reference tags" value="Save reference" />
  
                      </div>
  
  
                    </form>
                </div>
            </div>
  
        </div>
    </div>
    <!-- / CONTENT -->
  </div>
